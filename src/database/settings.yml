vault:
  url: http://vault.svc.internal:8200
  username: admin
  password: vaultadmin

mssql:
  secret_path: secret/data/user/database/prod-sqlserver
  override_host: 127.0.0.1
  override_port: 1433
  output:
    specification_filename: mssql-tables.xlsx
    spaceused_filename: mssql-spaceused.xlsx

mysql:
  secret_path: secret/data/user/database/prod-datapipeline
  override_host: 127.0.0.1
  override_port: 3306
  output:
    specification_filename: mysql-tables.xlsx

ddl:
  input_file: mssql-tables.xlsx
  output_dir: ddl

# schema.table (store.tb_lower)
tables:
  - store.tb_lower
  - store.TB_UPPER
  - store.TB_COMPOSITE_KEY
