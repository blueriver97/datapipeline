vault:
  url: http://vault.svc.internal:8200
  username: admin
  password: vaultadmin

mssql:
  secret_path: secret/data/user/database/prod-sqlserver
  override_host: 127.0.0.1
  override_port: 1433
  output:
    specification_filename: mssql-tables.xlsx
    spaceused_filename: mssql-spaceused.xlsx

mysql:
  secret_path: secret/data/user/database/prod-datapipeline
  override_host: 127.0.0.1
  override_port: 3306
  output:
    specification_filename: mysql-tables.xlsx

convert_ddl:
  input_file: mssql-tables.xlsx
  output_dir: convert_ddl

comment:
  mssql_file: mssql-tables.xlsx
  mysql_file: mysql-tables.xlsx
  export:
    mysql:
      output_dir: comment_scripts
      match_by: name

    iceberg:
      profile: blueriver
      catalog: glue_catalog
      warehouse: s3a://blueriver-datalake/iceberg

# schema.table (store.tb_lower)
tables:
  - store.tb_lower
